<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Buttons</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<script src="jQuery/jQuery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<!--BS Buttons-->
<div class="container">
	<h2>some buttons</h2>
<button type="button" class="btn-block">button block</button>
<h3>buttons</h3>
	<button type="button" class="btn-danger">button danger</button>
<button class="btn-default">button default</button>
</div>
<div class="container">
<h2>button tags</h2>
	<a href="#" class="btn btn-info" role="button">link button</a>
	<button type="button" class="btn btn-info">Button</button>
	<input type="button" class="btn btn-info" value="Input Button">
	<input type="submit" class="btn btn-info" value="Submit Button">
</div>
<!--Button Groups-->
<div class="container">
<h2>Button Groups</h2>


		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Sony</button>
		<button type="button" class="btn btn-primary">Samsung</button>
</div>
</div>
<div class="container">
	<h2>Nesting Button Groups & Dropdown menus</h2>
	<p>nested button groups to dropdown menus:</p>
	<div class="btn-group">
		<button class="btn btn-primary" type="button">Apple</button>
		<button class="btn btn-primary" type="button">Apple</button>
<div class="btn-group">
	<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony<span class="caret"></span> </button>
	<ul class="dropdown-menu" role="menu">
		<li><a href="#">Tablet</a></li>
		<li><a href="#">Smartphone</a></li>
	</ul>
</div>
	</div>
</div>
</body>
</html>
