<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jQuery/jQeury.js"></script>
    <script  src="bootstrap/js/bootstrap.js"></script>
    <title>Badges and Lables</title>
</head>
<body>
<div class="container">
    <h2>Badges</h2>
    <a href="#">News<span class="badge">5</span></a><br>
    <a href="#">Comments<span class="badge">6</span></a><br>
    <a href="#">Updates<span class="badge">8</span></a><br>
    <button type="button" class="btn btn-primary">Primary<span class="badge">6</span> </button><br>

    <h2>Labels</h2>
    <h1>Example<span class="label label-default">default</span> </h1>
    <h2>Example<span class="label label-primary">primary</span></h2>
    <h3>Example<span class="label label-warning">waring</span></h3>
    <h4>Example<span class="label label-info">info</span></h4>
    <h5>Example<span class="label label-success">success</span></h5>
    <h6>Example<span class="label label-danger">danger</span></h6>
</div>
<div class="container">

    <h2>Progress bar</h2>
    <div class="progress">s
        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"  style="width:80%">
        80%(info)</div></div>
        <div class="progress">
        <div class="progress-bar progress-bar-succcess" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"  style="width:70%">
            70%(success)</div></div>
            <div class="progress">
        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"  style="width:60%">
            60%(warning)</div></div>
                <div class="progress">
        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"  style="width:50%">
            50%(danger)</div></div>

        </div>

</div>
<div class="container">
    <h2>stacked progress bar</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">
            free space
        </div>
        <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
            warning
        </div>
        <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
            Danger
        </div>

    </div>
</div>
</body>
</html>
